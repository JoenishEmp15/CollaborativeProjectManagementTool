<section class="task-list">
    <h2>Tasks for Project: {{ projectName }}</h2>
    <div *ngFor="let task of tasks">
      <div class="task-card">
        <h3>{{ task.title }}</h3>
        <p>{{ task.description }}</p>
        <p>Status: {{ task.status }}</p>
        <p>Assigned to: {{ task.assignee }}</p>
      </div>
    </div>
  </section>
