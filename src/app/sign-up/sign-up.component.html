
  <section class="signup-container">
    <mat-card class="signup-card">
      <mat-card-header>
        <mat-card-title>SignUp</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form>
          <mat-form-field class="field">
            <input matInput type="text" placeholder="Username" required>
          </mat-form-field>
  
          <mat-form-field class="field">
            <input matInput type="email" placeholder="Email" required>
          </mat-form-field>

          <mat-form-field class="field">
            <input matInput type="password" placeholder="Password" required>
          </mat-form-field>

          <mat-form-field class="field">
            <input matInput type="c-password" placeholder="Confirm Password" required>
          </mat-form-field>
  
          <div class="signup-button-container">
            <div>
              <button class="signup-button" mat-raised-button color="primary" type="submit">SignUp</button>
            </div>
            <div>
              <button class="signup-button" mat-raised-button color="secondry" type="submit" (click)="goToLoginPage()">Login</button>
            </div>
            <br>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </section>
