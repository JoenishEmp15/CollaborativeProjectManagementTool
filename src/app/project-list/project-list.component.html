<section class="project-list">
    <h2>Your Projects</h2>
    <div *ngFor="let project of projects">
      <div class="project-card">
        <h3>{{ project.name }}</h3>
        <p>{{ project.description }}</p>
        <p>Deadline: {{ project.deadline | date }}</p>
        <button routerLink="/tasks/{{ project.id }}">View Tasks</button>
      </div>
    </div>
  </section>
